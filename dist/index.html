<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <title>Fork Me! FCC: Test Suite Template</title>
    <link rel="stylesheet" href="css/style.css">
  </head>

  <body>
    <script src="https://cdn.freecodecamp.org/testable-projects-fcc/v1/bundle.js"></script>

    <!--

    Hello Camper!

    For now, the test suite only works in Chrome!
    Please read the README below in the JS Editor before beginning.
    Feel free to delete this message once you have read it.
    Good luck and Happy Coding!

    - The freeCodeCamp Team

    -->
    <header id='header'>
    <img src='//unsplash.it/2000' alt='image' id='header-img'>
    <nav id='nav-bar'>
    <ul>
    <li><a href='#place1' class='nav-link'>link 1</a></li>
    <li><a href='#place2' class='nav-link'>link 2</a></li>
    <li><a href='#place3' class='nav-link'>link 3</a></li>
  </ul>
    </nav>
    </header>
    <div id="place1"></div>
    <div id="place2"></div>
    <div id="place3"></div>
        
    <video controls id='video'>
    <source src='https://www.youtube.com/watch?v=WSuSCQcc2P8'>
    </video>

    <form id='form' method='post' action='https://www.freecodecamp.com/email-submit'>
      <input type="email" id="email" name='email' required placeholder="email" pattern="[A-Z0-9._%+-]+@[A-Z0-9.-]+\.[A-Z]{2,4}$">
     <input type='submit' id='submit' value='get started' class='btn' >
     
    </form>
      
      
      
      <script  src="js/index.js"></script>

  </body>
</html>
